<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopping Web" />
    <meta name="author" content="YSLee" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1c84efee0a.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Web</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400;1,600&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <nav
      class="navbar navbar-dark navbar-expand-md fixed-top px-4"
      id="mainNavbar"
    >
      <a href="#" class="navbar-brand">XXXXXXXX</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navExpandMenu"
      >
        <div class="navbar-toggler-icon"></div>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navExpandMenu"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">WOMEN</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">MAN</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">KID</a>
          </li>
        </ul>
        <div class="d-flex">
          <input class="form-control" placeholder="Search" type="search" />
          <button class="btn btn-dark">Search</button>
        </div>
      </div>
    </nav>

    <section class="container-fluid px-0 mx-0">
      <video
        class="mainHomeVideo d-block"
        src="videos/mainVideo.mp4"
        type="video/mp4"
        autoplay
        loop
      ></video>
    </section>

    <section class="container-fluid px-5 mx-0">
      <div class="row flex-column-reverse flex-md-row" id="content">
        <div class="col-md-7 p-0 d-md-flex align-items-center row-cols-1">
          <div class="col-md-6">
            <img src="imgs/man2.jpg" alt="" class="img-fluid w-100" />
          </div>
          <div class="col-md-6">
            <img src="imgs/shoes.jpg" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-5 p-0 m-0">
          <img src="imgs/blueWoman.jpg" alt="" class="img-fluid" />
        </div>
      </div>
    </section>

    <section class="container-fluid d-flex px-5" id="content">
      <div
        class="carousel slide col-7"
        data-bs-ride="carousel"
        id="movingSlide"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imgs/slide-blue1.jpg" alt="" / class="d-block w-100
            rounded">
          </div>
          <div class="carousel-item">
            <img src="imgs/slide-blue2.jpg" alt="" / class="d-block w-100
            rounded">
          </div>
          <div class="carousel-item">
            <img src="imgs/slide-blue3.jpg" alt="" / class="d-block w-100
            rounded">
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="buttton"
          data-bs-target="#movingSlide"
          data-bs-slide="prev"
        >
          <div class="carousel-control-prev-icon"></div>
        </button>
        <button
          class="carousel-control-next"
          type="buttton"
          data-bs-target="#movingSlide"
          data-bs-slide="next"
        >
          <div class="carousel-control-next-icon"></div>
        </button>
      </div>
    </section>
  </body>
</html>
